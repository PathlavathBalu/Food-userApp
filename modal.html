<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Googel Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="topoffers.css">
</head>

<body>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close p-0 m-0" data-dismiss="modal">&times;</button>
            <h4 class="modal-title mr-5 header font-weight-bold">Sort / Filter
                <a href="#" class="text-success font-weight-bold ml-5 most">CLEAR ALL</a>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                        aria-controls="v-pills-home" aria-selected="true">Sort</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                        aria-controls="v-pills-profile" aria-selected="false">Cuisines</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
                        aria-controls="v-pills-messages" aria-selected="false">Offers & More</a>
                </div>
                <div class="tab-content" id="v-pills-tabContent" class="ml-5">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <div class="ml-4">
                            <small class="font-weight-bold">SHOW RESTAURANTS BY</small> <br>
                            <label class="container">Relevance
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">Cost For Two
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">Delivery Time
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">Rating
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab">
                        <div class="ml-4">
                            <small class="font-weight-bold">CUISINES</small> <br>
                            <label class="check">Andhra
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                            <label class="check">Arabian
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                            <label class="check">Asian
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                            <label class="check">Bakery
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                            <label class="check">Beverages
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                            <label class="check">Biryani
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                            <label class="check">Cafe
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                            <label class="check">Chaat
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                            <label class="check">chinese
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                            <label class="check">Continental
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                        aria-labelledby="v-pills-messages-tab">
                        <div class="ml-4">
                            <small class="font-weight-bold">SHOW RESTAURANTS WITH</small>
                            <label class="check">Pure Varg
                                <input type="checkbox">
                                <span class="checkmark1"></span>
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="nav-link btn btn-success text-white font-weight-bold w-50">APPLY</a>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
