<!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
            integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../user App/myAccount/payment.css">
        <link rel="stylesheet" href="viewcart.css">
        <title>Add New Card food</title>
    </head>
    
    <body>
        <div class="container-fluid">
            <span class="d-flex my-3 border-bottom">
                <a href="Proceedpayment.html" class="nav-link text-secondary"><i class="fas fa-arrow-left"></i></a>
                <p class="font-weight-bold mt-2">ADD NEW CARD <br>
                    <span class="most">3 items, To pay:<i class="fas fa-rupee-sign rupee"></i>3025</span>
                </p>
            </span>
            <div class="mx-2">
                <input type="text" class="text mb-5 mt-3 w-100" placeholder="CARD NUMBER">
                <input type="text" class="text mb-4 w-100" placeholder="NAME ON CARD">
                <div class="row">
                    <div class="col-7">
                        <input type="text" class="text my-4 w-100" placeholder="VALID THRU(MM/YY)">
                    </div>
                    <div class="col-5">
                        <input type="text" class="text my-4 w-100" placeholder="CVV">
                    </div>
                </div>
            </div>
            <a href="#" class="nav-link btn btn-success text-white font-weight-bold border-0 rounded-0">ENTER CARD
                NUMBER</a>
            <div class="most my-3 d-flex justify-content-center">
                <i class="fas fa-lock mt-2"></i> <br>
                <span class="ml-2">we will securely save this card for a faster payment experience (CVV will not be
                    saved).if required.you can remove this card from Account payment</span>
            </div>
            <span class="most payment px-5">
                    <img src="img/zeta.jpeg" class="img-fluid foodcard">
                    <img src="img/ticket.jpeg" class="img-fluid foodcard">
                    <img src="img/sodex.jpeg" class="img-fluid foodcard">
                  </span>
        </div>
    
    
        <script src="http://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
    
    </html>
